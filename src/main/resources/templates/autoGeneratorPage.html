<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<h2>说明</h2>
<p>这是一个可以自动生成连续 SQL 语句的页面</p>
<form th:action="@{/autogenerator}" method="post">
    原始的语句：<br/>
    <input type="text" name="originString"/>
    <br/>
    起始序号：<br/>
    <input type="text" name="begin"/>
    <br/>
    终止序号：<br/>
    <input type="text" name="end"/>
    <br/>
    <input type="submit" value="确认"/>
</form>
</body>
</html>
